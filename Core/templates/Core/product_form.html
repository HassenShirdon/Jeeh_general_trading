{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="contianer d-flex justify-content-center text-dark align-content-center p-3 ms-auto">
	<form method="POST" enctype="multipart/form-data">
		<h1 class="mb-5">{% if id %} Edit {% else %} New {% endif %} Product</h1>
		{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" value="Save" class="btn btn-success" />
	</form>
</div>
{% endblock content %}
