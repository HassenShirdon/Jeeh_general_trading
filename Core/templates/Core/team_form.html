{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="contianer-fluid d-flex justify-content-center text-primary align-content-center mt-5 pt-5 ">

	<form method="POST" enctype="multipart/form-data">
		<h2>{% if id %} Edit {% else %} New {% endif %} Team</h2>
		{% csrf_token %}
		{{ form|crispy}}
		<input type="submit" value="Save" class="btn btn-success" />
	</form>
</div>
{% endblock content %}
